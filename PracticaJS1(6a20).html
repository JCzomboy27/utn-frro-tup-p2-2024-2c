    <script>
        // 6. Escribe un programa que pida dos números y escriba en la pantalla cual es el mayor
        var num1 = parseFloat(prompt("Ingrese primer numero"));
        var num2 = parseFloat(prompt("Ingrese segundo numero"));
        var mayor = num1 > num2 ? "El mayor es: " + num1 : "El mayor es: " + num2;
        document.write(mayor + "<br>");
        console.log(mayor);
        //7. Escribe un programa que pida 3 números y escriba en la pantalla el mayor de los tres.
        var num1a = parseFloat(prompt("Ingrese otro primer numero"));
        var num2b = parseFloat(prompt("Ingrese  otro segundo numero"));
        var num3 = parseFloat(prompt("Ingrese un tercer numero"));
        var mayor2;

        if (num1a > num2b) {
            mayor2 = num1a;
        } else if (num1a > num3) {
            mayor2 = num1a;
        } else if (num2b > num3) {
            mayor2 = num2b
        } else {
            mayor2 = num3;
        }
        document.write("El mayor numero es: " + mayor2 + "<br>");
        console.log("El mayor numero es: " + mayor2);
        //8. Escribe un programa que pida un número y diga si es divisible por 2
        var NumDivisible = parseFloat(prompt("Ingrese un numero"));
        var resultado = (NumDivisible % 2 === 0) ? "El número es par" : "El número es impar";
        document.write(resultado + "<br>");
        console.log(resultado);
        //9. Escribe un programa que pida una frase y escriba cuantas veces aparece la letra a
        var Frase = prompt("Ingrese una frase");
        var repeticiones = Frase.match(/a/gi);
        var CantidadDeA = repeticiones ? repeticiones.length : 0;
        document.write("La letra a se repetite:" + CantidadDeA + "<br>");
        console.log("La letra a se repite: " + CantidadDeA);
        //10. Escribe un programa que pida una frase y escriba las vocales que aparecen
        var Frase2 = prompt("Ingrese otra frase");
        var vocales = "";
        for (let index = 0; index < Frase2.length; index++) {
            var letra = Frase2[index];
            if (letra === 'a' || letra === 'e' || letra === 'i' || letra === 'o' || letra === 'u' ||
                letra === 'A' || letra === 'E' || letra === 'I' || letra === 'O' || letra === 'U') {
                vocales += letra;

            }
        }
        document.write("Las vocales encontradas son: " + vocales + "<br>");
        console.log("Las vocales encontradas son: " + vocales);
        //11. Escribe un programa que pida una frase y escriba cuántas de las letras que tiene son vocales
        var Frase3 = prompt("Ingrese una frase mas");
        var repeticiones2 = Frase3.match(/[aeiouáéíóúAEIOUÁÉÍÓÚ]/gi);
        var CantidadDeVocales = repeticiones2 ? repeticiones2.length : 0;
        document.write("La cantidad de vocales es: " + CantidadDeVocales + "<br>");
        console.log("La cantidad de vocales es: " + CantidadDeVocales);
        //12. Escribe un programa que pida una frase y escriba cuántas veces aparecen cada una de las vocales
        var Frase4 = prompt("Ingrese otra frase mas");
        var VocalA = 0
        var VocalE = 0
        var VocalI = 0
        var VocalO = 0
        var VocalU = 0
        for (let index = 0; index < Frase4.length; index++) {
            var letra = Frase4[index];
            if (letra === 'a' || letra === 'A') {
                VocalA += 1;
            } else if (letra === 'e' || letra === 'E') {
                VocalE += 1;
            } else if (letra === 'i' || letra === 'I') {
                VocalI += 1;
            } else if (letra === 'o' || letra === 'O') {
                VocalO += 1;
            } else if (letra === 'u' || letra === 'U') {
                VocalU += 1;
            }
        }
        document.write("La frase empleada fue:" + Frase4 + "<br>");
        document.write("La vocal A se repite: " + VocalA + "<br>");
        document.write("La vocal E se repite: " + VocalE + "<br>");
        document.write("La vocal I se repite: " + VocalI + "<br>");
        document.write("La vocal O se repite: " + VocalO + "<br>");
        document.write("La vocal U se repite: " + VocalU + "<br>");
        console.log("La vocal A se repite: " + VocalA);
        console.log("La vocal E se repite: " + VocalE);
        console.log("La vocal I se repite: " + VocalI);
        console.log("La vocal O se repite: " + VocalO);
        console.log("La vocal U se repite: " + VocalU);
        //13. Escribe un programa que pida un número y nos diga si es divisible por 2, 3, 5 o 7 (sólo hay que comprobar si lo es por uno de los cuatro)
        //14. Añadir al ejercicio anterior que nos diga por cual de los cuatro es divisible (hay que decir todos por los que es divisible)
        var numero = parseFloat(prompt("Ingrese otro numero"));
        var DivisiblePor = "";
        if (numero % 2 === 0) {
            DivisiblePor += "El numero es divisible por 2" + "<br>";
        }
        if (numero % 3 === 0) {
            DivisiblePor += "El numero es divisible por 3" + "<br>";
        }
        if (numero % 5 === 0) {
            DivisiblePor += "El numero es divisible por 5" + "<br>";
        }
        if (numero % 7 === 0) {
            DivisiblePor += "El numero es divisible por 7" + "<br>";
        }
        if (numero % 2 !== 0 && numero % 3 !== 0 && numero % 5 !== 0 && numero % 7 !== 0) {
            DivisiblePor += "El numero no es divisible por 2,3,5 o 7";
        }
        document.write(DivisiblePor);
        console.log(DivisiblePor);
        //15. Escribir un programa que escriba en pantalla los divisores de un número dado
        var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        var divisores = [];
        for (let index = 0; index < numeroAleatorio; index++) {
            if (numeroAleatorio % index === 0) {
                divisores.push(index);
            }
        }
        document.write("El numero dado fue: " + numeroAleatorio + "<br>");
        document.write('Y sus divisores son:' + divisores.join() + "<br>")
        console.log("Los divisores de " + numeroAleatorio + " son: " + divisores.join(", "))
            //16. Escribir un programa que escriba en pantalla los divisores comunes de dos números dados
        var Divisor1 = Math.floor(Math.random() * 100) + 1;
        var Divisor2 = Math.floor(Math.random() * 100) + 1;
        var Divisores1 = [];
        var Divisores2 = [];
        var longitud = 0;
        for (let index = 1; index < Divisor1; index++) {
            if (Divisor1 % index === 0) {
                Divisores1.push(index);
            }
        }
        for (let index = 1; index < Divisor2; index++) {
            if (Divisor2 % index === 0) {
                Divisores2.push(index);
            }
        }
        var comunes = [];
        for (let index = 0; index < Divisores1.length; index++) {
            if (Divisores2.includes(Divisores1[index])) {
                comunes.push(Divisores1[index]);
            }
        }
        document.write("Los numeros dados son: " + Divisor1 + "," + Divisor2 + "<br>");
        document.write("Los divisores comunes son: " + comunes + "<br>");
        console.log("Los divisores comunes son: " + comunes);
        //17. Escribir un programa que nos diga si un número dado es primo (no es divisible por ninguno otro número que no sea él mismo o la unidad)
        var nAleatorio = Math.floor(Math.random() * 100) + 1
        var primo = true;
        if (nAleatorio <= 1) {
            primo = false;
        } else {
            for (var index = 2; index < nAleatorio; index++) {
                if (nAleatorio % index === 0) {
                    primo = false;
                    break;
                }
            }
        }
        if (primo) {
            document.write("el numero: " + nAleatorio + " es primo.<br>");
        } else {
            document.write("el numero: " + nAleatorio + " no es primo.<br>");
        }
        //18. Pide la edad y si es mayor de 18 años indica que ya puede conducir
        var edad = parseInt(prompt("Ingrese edad"));
        document.write(edad > 18 ? "Puede conducir" : "No puede conducir");
        /*19. Pide una nota(número).Muestra la calificación según la nota:
         ●0 - 3: Muy deficiente

                break;

                break;
            case (nota === 5):
                document.write("La nota es: " + nota + "<br>" + " Su calificacion es: Insuficiente" + "<br>")
                break;
            case (nota > 5 && nota < 6):
                document.write("La nota es: " + nota + "<br>" + " Su calificacion es: Suficinte" + "<br>")
                break;
            case (nota === 6):
                document.write("La nota es: " + nota + "<br>" + " Su calificacion es: Suficiente" + "<br>")
                break;
            case (nota > 6 && nota < 7):
                document.write("La nota es: " + nota + "<br>" + " Su calificacion es: Bien" + "<br>")
                break;
            case (nota === 7):
                document.write("La nota es: " + nota + "<br>" + " Su calificacion es: Bien" + "<br>")
                break;
            case (nota > 7 && nota < 9):
                document.write("La nota es: " + nota + "<br>" + " Su calificacion es: Notable" + "<br>")
                break;
            case (nota === 9):

                break;
            case (nota > 9 && nota < 10):
                document.write("La nota es: " + nota + "<br>" + " Su calificacion es: Sobresaliente" + "<br>")
                break;
            case (nota === 10):
                document.write("La nota es: " + nota + "<br>" + " Su calificacion es: Sobresaliente" + "<br>")
                break;
            default:
                document.write("La nota es: " + nota + "<br>" + " Su calificacion es: Nota invalida" + "<br>")
                break;
        }
        //20. Realiza un script que pida cadenas de texto hasta que se pulse “cancelar”. Al salir con “cancelar” deben mostrarse todas las cadenas concatenadas con un guión
        var cadenas = [];
        var entrada;
        while (true) {
            entrada = prompt("Ingrese una cadena de texto (o pulse cancelar para salir)");
            if (entrada === null) {
                break;
            }
            cadenas.push(entrada)
        }
        document.write("Cadenas concatenadas: " + cadenas.join(" "));
